name: Auto-Release

on:
  push:
    # branches just for test
    tags:
      - "v*"

jobs:
  tagged-release:
    name: "Tagged Release"
    runs-on: self-hosted

    steps:
      - name: Checkout Branch
        uses: actions/checkout@v3
      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          title: "日神杀武将包 ${{GITHUB_REF##*/}}"
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: true
          draft: true
          files: |
            LICENSE.txt
            *.jar
