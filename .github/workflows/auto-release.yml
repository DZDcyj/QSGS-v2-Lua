name: Auto-Release

on:
  push:
    # branches just for test
    tags:
      - "v*"

jobs:
  tagged-release:
    name: "Tagged Release"
    runs-on: self-hosted

    steps:
      - name: Checkout Branch
        uses: actions/checkout@v3
      - name: Get Tag Name
        run : |
          echo "Ref Name: $env:GITHUB_REF"
          echo $env:GITHUB_REF.Split(",")[2] >> $env:TAG_NAME
          echo "Tag Name: $env:TAG_NAME"
      - name: Copy Total File
        run: |
          Copy-Item -Path ".\*" -Destination "..\Deployment" -Recurse -Force -Exclude "*.md",".*"
      - name: Clear Old Files
        run: |
          if (Test-Path ..\Deployment\*.zip) { Remove-Item ..\Deployment\*.zip | Write-Host "Old Files Cleared!" } else { Write-Host "No Old Files to Clear!" }
      - name: Compress Total File
        run: |
          Compress-Archive -Path "..\Deployment\*" -DestinationPath .."\Deployment\QSGS-v2-Lua-$env:TAG_NAME.zip" -Force
      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          title: "日神杀武将包 ${{GITHUB_REF##*/}}"
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: true
          draft: true
          files: |
            ..\Deployment\*.zip
